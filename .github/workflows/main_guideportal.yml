# More info on Python, GitHub Actions, and Azure App Service: https://aka.ms/python-webapps-actions

name: Build and deploy Python app to Azure Web App - guide-portal

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout
    env:
      TOURCUBE_GUIDE_USERNAME: ${{ secrets.TOURCUBE_GUIDE_USERNAME }}
      TOURCUBE_GUIDE_PASSWORD: ${{ secrets.TOURCUBE_GUIDE_PASSWORD }}
      TOURCUBE_VENDOR_USERNAME: ${{ secrets.TOURCUBE_VENDOR_USERNAME }}
      TOURCUBE_VENDOR_PASSWORD: ${{ secrets.TOURCUBE_VENDOR_PASSWORD }}
      TOURCUBE_COMPANY_CODE: ${{ secrets.TOURCUBE_COMPANY_CODE }}
      TOURCUBE_MODE: ${{ secrets.TOURCUBE_MODE }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Restore apikey.json from secret
        env:
          APIKEY_JSON: ${{ secrets.APIKEY_JSON }}
        run: |
          mkdir -p config
          printf '%s' "$APIKEY_JSON" > config/apikey.json
          chmod 600 config/apikey.json

      # üõ†Ô∏è Local Build Section (Optional)
      # The following section in your workflow is designed to catch build issues early on the client side, before deployment. This can be helpful for debugging and validation. However, if this step significantly increases deployment time and early detection is not critical for your workflow, you may remove this section to streamline the deployment process.
      - name: Create and Start virtual environment and Install dependencies
        run: |
          python -m venv antenv
          source antenv/bin/activate
          pip install -r requirements.txt

      - name: Run unit tests
        run: |
          source antenv/bin/activate
          pytest

      - name: Run Tourcube live integration tests (optional)
        if: ${{ env.TOURCUBE_GUIDE_USERNAME != '' && env.TOURCUBE_GUIDE_PASSWORD != '' && env.TOURCUBE_VENDOR_USERNAME != '' && env.TOURCUBE_VENDOR_PASSWORD != '' }}
        env:
          RUN_TOURCUBE_LIVE: "1"
          TOURCUBE_GUIDE_USERNAME: ${{ env.TOURCUBE_GUIDE_USERNAME }}
          TOURCUBE_GUIDE_PASSWORD: ${{ env.TOURCUBE_GUIDE_PASSWORD }}
          TOURCUBE_VENDOR_USERNAME: ${{ env.TOURCUBE_VENDOR_USERNAME }}
          TOURCUBE_VENDOR_PASSWORD: ${{ env.TOURCUBE_VENDOR_PASSWORD }}
          TOURCUBE_COMPANY_CODE: ${{ env.TOURCUBE_COMPANY_CODE != '' && env.TOURCUBE_COMPANY_CODE || 'WTGUIDE' }}
          TOURCUBE_MODE: ${{ env.TOURCUBE_MODE != '' && env.TOURCUBE_MODE || 'Test' }}
        run: |
          source antenv/bin/activate
          pytest -m integration
                
      # By default, when you enable GitHub CI/CD integration through the Azure portal, the platform automatically sets the SCM_DO_BUILD_DURING_DEPLOYMENT application setting to true. This triggers the use of Oryx, a build engine that handles application compilation and dependency installation (e.g., pip install) directly on the platform during deployment. Hence, we exclude the antenv virtual environment directory from the deployment artifact to reduce the payload size. 
      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            .
            !antenv/

      # üö´ Opting Out of Oryx Build
      # If you prefer to disable the Oryx build process during deployment, follow these steps:
      # 1. Remove the SCM_DO_BUILD_DURING_DEPLOYMENT app setting from your Azure App Service Environment variables.
      # 2. Refer to sample workflows for alternative deployment strategies: https://github.com/Azure/actions-workflow-samples/tree/master/AppService
      

  deploy:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app
      
      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'guide-portal'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
